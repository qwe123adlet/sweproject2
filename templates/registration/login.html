{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div id="login" class="container">
<h2 class="text-center text-info">Log In</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-info">Log In</button>
</form>
</div>
{% endblock %}
