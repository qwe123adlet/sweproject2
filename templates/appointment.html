{% load static %}
<!DOCTYPE html>
<head>
    <title>Make an Appointment</title>
    <link rel="stylesheet" href="{% static 'CRUDOperation/css/bootstrap.css' %}">    
    <link rel="stylesheet"  type="text/css" href="{% static 'css/styles.css' %}">

</head>
<body>
    <center>
        <header id="hdshow">
            <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
                <div class="container">
                  <div class="navbar-header">
                        <h1>Make a new appointment</h1>
                    </div></div></nav>
                </header>
                <div class="tables">
        <form method = "POST">
            {% csrf_token %}
        <table border="1" class="table table-striped table-bordered">
           
            <tr>
                <td>Full name of the patient</td>
                <td><input type="text" placeholder="Enter name" name="fullname"></td>
            
            </tr>
           
            <tr>
                <td>Date schedule</td>
                <td><input type="date" name="appointment_date" value = "{{timeslot.timedate}}" readonly></td>
            </tr>

            <tr>
                <td>Start time</td>
                <td><input type="time" name="app_start" value = "{{timeslot.starttime}}" readonly></td>
            </tr>

            <tr>
                <td>End time</td>
                <td><input type="time" name="app_end" min="09:00" max="18:00" value = "{{timeslot.endtime}}" readonly></td>
            </tr>

            <tr>
                <td>Specialization ID</td>
                
                 
                <td><input type="text" placeholder="Contact" name="contact" value = "{{doctor.id}}" readonly></td>
        
            </tr>
            <tr>
                <td>Full name of the doctor</td>
                  
                <td><input type="text" placeholder="Contact" name="contact" value = "{{doctor.empname}}" readonly></td>

            </tr>
            <tr>
                <td>Contact of the patient</td>
                    
                <td><input type="text" placeholder="Contact" name="contact"></td>
            </tr>
            
            <tr>
                <td><input type="submit" name="INSERT" value="New Appointment" class="btn btn-success"/>
                <td> {% if messages %}
                    {% for mess in messages %}
                    <b style ="color:green">{{mess}}</b>
                    {% endfor %}
                    {% endif %}</td>
            </tr>
        </table>

        <a href = "{% url 'showspecialization' %}" class="btn btn-info" id="appbk">Back to table</a>
       
    </form>
</div>
    </center>
</body>
</html>
