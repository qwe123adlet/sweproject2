{% load static %}
<!DOCTYPE html>
<head>
    <title>CREATE NEW PATIENT</title>
    <link rel="stylesheet" href="{% static 'CRUDOperation/css/bootstrap.css' %}">    
    <link rel="stylesheet"  type="text/css" href="{% static 'css/styles.css' %}">

</head>
<body>
    <center>
        <header>
            <nav id="header-nav" class="navbar navbar-light" style="background-color: #e3f2fd;">
                <div class="container" align="left">
                  <div class="navbar-header">
                        <h1>CREATE NEW PATIENT USER</h1>
                    </div></div></nav>
                </header>
                <div class="tables">
        
        <form method = "POST">
            {% csrf_token %}
        <table border="1" class="table table-striped table-bordered">
           
            <tr>
                <td>Date of Birth</td>
                <td><input type="date" placeholder="Enter Date of Birth name.." name="dateofbirth"></td>
            </tr>
           
            <tr>
                <td>IIN</td>
                <td><input type="text" placeholder="Enter IIN.." name="iin"></td>
            </tr>
            <tr>
                <td>Full Name</td>
                <td><input type="text" placeholder="Enter Full Name.." name="fullname"></td>
            </tr>
            <tr>
                <td>Blood Group</td>
                <td><input type="text" placeholder="Enter Blood Group.." name="bloodgroup"></td>
            </tr>
            <tr>
                <td>Emergency contact number</td>
                <td><input type="text" placeholder="Enter emergency contact number.." name="emergency_number"></td>
            </tr>
            <tr>
                <td>Contact number</td>
                <td><input type="text" placeholder="Enter contact number.." name="contact"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><input type="text" placeholder="Enter address.." name="address"></td>
            </tr>
            <tr>
                <td>Marital Status</td>
                <td><input type="text" placeholder="Enter marital status.." name="marital"></td>
            </tr>
            <tr>
                <td>Registration Date</td>
                <td><input type="date" placeholder="Enter Registration Date.." name="registration"></td>
            </tr>
           
            <tr>
                <td><input type="submit" name="INSERT" class="btn btn-success" />
                <td> {% if messages %}
                    {% for mess in messages %}
                    <b style ="color:green">{{mess}}</b>
                    {% endfor %}
                    {% endif %}</td>
            </tr>
        </table>

        <a href = "{% url 'showemp' %}" class="btn btn-info" id="insertp">Back</a>
       
    </form>
    </center>
</body>
</html>
